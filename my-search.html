<h1> Search </h1>
<div>Type to begin the search<input type='text' ng-model='searchkey'>
</div>
<ul>
	<li ng-repeat="studet in (studets= ( studentArray | filter:searchkey))">
		<p ng-click='dispStud(studet,studets)' >{{studet.Name}} </p>
		<p class='details' ng-show='showDet'></p>
		<input type="button" value="Pay Ins" ng-click="payIns(studet)">
	</li>
</ul>
